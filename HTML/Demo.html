<!DOCTYPE html>

  <head>

      <div class="nav">

        <ul>

        <ul>

          <ol>

            </li>
          </ol>
        </div>
      </div>
      <div class="main-box">
        <div class="ram">
          <img src="../PLP/Box-1.jpg" alt="box-1 image" />

        <div class="shyam">
